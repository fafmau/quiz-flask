{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <h1>Bienvenue sur le Quiz Challenge !</h1>
    <p>Testez vos connaissances et essayez de décrocher le top 10 !</p>

    <div class="home-buttons">
        <a href="{{ url_for('login') }}"><button>Se connecter</button></a>
        <a href="{{ url_for('register') }}"><button>Créer un compte</button></a>
    </div>
</div>

<style>
.home-container {
    text-align: center;
    max-width: 600px;
    margin: 60px auto;
    padding: 30px;
    background-color: #fdfdfd;
    border-radius: 10px;
    box-shadow: 0px 0px 15px rgba(0,0,0,0.1);
}
.home-container h1 {
    color: #2e86de;
}
.home-container p {
    font-size: 1.1em;
    margin-bottom: 30px;
}
.home-buttons {
    display: flex;
    justify-content: center;
    gap: 20px;
}
.home-buttons button {
    padding: 12px 25px;
    font-size: 1em;
    border-radius: 6px;
    border: none;
    cursor: pointer;
    background-color: #2e86de;
    color: white;
    transition: background-color 0.2s;
}
.home-buttons button:hover {
    background-color: #1b4f72;
}
</style>
{% endblock %}
